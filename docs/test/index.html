<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="description" content="docsify-plugin-ethicalads - Ad placement tests">
    <title>docsify-plugin-ethicalads - Ad placement tests</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
    <!-- <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->
    <!-- <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
</head>

<body class="">
    <div id="app"></div>

    <style>
        /* Docsify Themeable */
        body.ready-fix {
            --ea-sidebar-inset: var(--sidebar-width);
            --ea-sidebar-toggle-inset: 0;
        }

        body.ready-fix .sidebar {
            --ea-background: #ededed;
            --ea-callout-background: #e3e3e3;
            --ea-margin: 1em 0 0 0;
        }

        body.ready-fix .sidebar [data-ea-publisher].flat,
        body.ready-fix .sidebar [data-ea-type].flat {
            --ea-margin: 0 -25px 0 -25px;
        }

        /* Custom styles test */
        body.test {
            --ea-background: red;
            --ea-border-color: purple;
            --ea-border-radius: 20px;
            --ea-callout-background: #333;
            --ea-callout-color: yellow;
            --ea-callout-font-size: 16px;
            --ea-color: #fff;
            --ea-font-size: 20px;
            --ea-margin: 1em 0 0 0;
            --ea-strong-color: orange;
        }

        body.test #main {
            --ea-background: green;
        }

        body.test [data-ea-style="stickybox"] {
            --ea-background: blue;
        }

        body.test [data-ea-style="fixedfooter"] {
            --ea-background: purple;
        }
    </style>

    <script>
        // Docsify
        window.$docsify = {
            // GENERAL
            // -----------------------------------------------------------------
            name       : 'Docsify Site',
            repo       : 'https://github.com/jhildenbiddle/docsify-plugin-ethicalads',
            homepage   : 'index.md',

            // NAVIGATION
            // -----------------------------------------------------------------
            auto2top   : true,
            maxLevel   : 2,
            subMaxLevel: 2,

            // PLUGINS
            // -----------------------------------------------------------------
            ethicalAds: {
                eaPublisher: 'jhildenbiddle-github-io',
                eaCampaignTypes: 'house',
                placements: [
                    // Sidebar - Image
                    { insertBefore: '.sidebar-nav', eaType: 'image' },
                    { insertBefore: '.sidebar-nav', eaType: 'image', class: 'bordered' },
                    { insertBefore: '.sidebar-nav', eaType: 'image', class: 'flat' },
                    { insertBefore: '.sidebar-nav', eaType: 'image', class: 'horizontal' },
                    { insertBefore: '.sidebar-nav', eaType: 'image', class: 'horizontal bordered' },
                    { insertBefore: '.sidebar-nav', eaType: 'image', class: 'horizontal flat' },
                    // Sidebar - Text
                    { insertBefore: '.sidebar-nav', eaType: 'text' },
                    { insertBefore: '.sidebar-nav', eaType: 'text', class: 'bordered' },
                    { insertBefore: '.sidebar-nav', eaType: 'text', class: 'flat' },
                    // Main - Image
                    { appendTo: '#image-ads-target', eaType: 'image' },
                    { appendTo: '#image-ads-target', eaType: 'image', class: 'bordered' },
                    { appendTo: '#image-ads-target', eaType: 'image', class: 'flat' },
                    { appendTo: '#image-ads-target', eaType: 'image', class: 'horizontal' },
                    { appendTo: '#image-ads-target', eaType: 'image', class: 'horizontal bordered' },
                    { appendTo: '#image-ads-target', eaType: 'image', class: 'horizontal flat' },
                    // Main - Text
                    { appendTo: '#text-ads-target', eaType: 'text' },
                    { appendTo: '#text-ads-target', eaType: 'text', class: 'bordered' },
                    { appendTo: '#text-ads-target', eaType: 'text', class: 'flat' },
                    // Global
                    { appendTo: '#stickybox-target', eaStyle: 'stickybox', class: 'bordered' },
                    { appendTo: 'main', eaType: 'text', eaStyle: 'fixedfooter', class: 'bordered' },
                    // {
                    //     insertAfter: '#main > h2',
                    //     eaType: 'text'
                    // },
                    // {
                    //     // Appends placement to `#main`
                    //     appendTo: '#main',
                    //     eaType: 'text'
                    // }
                ]
            },
            executeScript: true,
            search: {
                depth      : 3,
                noData     : 'No results!',
                placeholder: 'Search...'
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-ethicalads@latest"></script>
</body>
</html>
